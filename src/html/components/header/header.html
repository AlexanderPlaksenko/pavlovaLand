<header class='header-wrapper wrapper'>
	<div class='container header-container'>
		<div class='logo'>
			<a href='/'>
				<img src='./images/logo.png' alt=''>
			</a>
		</div>
		
		<div class='header-menu'>
			{% for headerItem in headerMenu %}
                <div class='header-menu_el'
                     {{ "data-scroll-to=" + "#id" + loop.index if headerItem.hasScroll}}
					 {{ "data-link-to=" + "#link" + loop.index if headerItem.hasLink}}
			>{{ headerItem.value }}</div>
			{% endfor %}
		</div>
		
		<div class='header-info'>
			<div class='header-info_text'>
				Бесплатная
				консультация
			</div>
			<div class='header-line'></div>
			<div class='header-info_phones'>
				<a href='tel:8-800 555 47 24'>8-800 555 47 24</a>
				<a href='tel:8-495 121 02 06'>8-495 121 02 06</a>
			</div>
		</div>
	</div>
</header>
